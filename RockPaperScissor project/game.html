<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <div class="choices">

<div class="choice" id="rock" onclick="
 playGame('rock');">
    <img src="/RockPaperScissor project/images/rock.png">
</div>

<div class="choice" id="paper" onclick="  playGame('paper');">
    <img src="/RockPaperScissor project/images/paper.png" >
</div>

<div class="choice" id="scissor" onclick=" playGame('scissors');">
    <img src="/RockPaperScissor project/images/scissors.png" >
</div>
</div>

<p class="youChoose"></p>

<div class="score-board">
    <div class="score">
    <p id="user-score">0</p>
    <p>Your Score</p>
    </div>

<div class="score">
    <p id="comp-score">0</p>
    <p>Computer Score</p>
</div>
</div>


    <script src="game.js" > </script>
</body>
</html>
